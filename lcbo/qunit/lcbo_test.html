<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QUnit Example</title>
		<link rel="stylesheet" href="qunit.css">
	</head>
	<body>
		<div id="qunit"></div>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js"></script>
		<script type="text/javascript" src="qunit.js"></script>		
		<script type="text/javascript" src="lcbo_test.js"></script>
		<script type="text/javascript" src="../js/lcbo.js"></script>
		<div id="qunit-fixture">  
			<div id='controls' class="controls ui-widget-content ui-corner-all">			
				<input type="radio" name="choice" id="promotionCheck" />
				<input type="radio" name="choice" id="offerCheck" />
				<input type="radio" name="choice" id="airmilesCheck" />
			</div>		
			<div>
				<span class="productsLeft">
					<h3 id="productsTitle" class="ui-widget-header ui-corner-all">
						<span id="pageNumber"> </span>
						<span id="totalPages"> </span>
					</h3>
					<div id='results'></div>
					<br />
					<div id='paging' class="ui-widget-header ui-corner-all">
						<button id="prev" type="button" />
						<button id="next" type="button" style="float:right" />
					</div>
				</span>
				<span class="productsRight">
					<h3 id="singleProductTitle" class="ui-widget-header ui-corner-all"></h3>
					<div id="productDiv" class="productSpan"></div>
				</span>	
			</div>		
			<div id='error' class="errorDiv ui-widget-content ui-corner-all" />		
		</div>
	</body>
</html>
